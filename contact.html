    <!-- This section contains the html for the contact form. 
        The formatting for this form was taken off Bootstrap. -->
    <main class="container p-2 my-4">

      <h1 class="headingformats">Contact</h1>
      <hr>

        <article class= "row justify-content-center">
            <article class="col-sm-12">
                <form>
                    <article class="form-group">
                      <label for="formGroupExampleInput">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name and Last Name">
                    </article>
                    <article class="form-group">
                      <label for="formGroupExampleInput2">Email</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example@gmail.com">
                    </article>
                    <article class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your message here."></textarea>
                    </article>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    
                  </form>
            </article>
        </article>

    </main>
